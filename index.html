<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body  oncontextmenu="false" style="color: white; background-color:#4C0033; overflow-x: hidden;">
  <div class="container text-center mb-3">
    <br></br>
    <h1>CRUD Application</h1>
  </div>


  <form action="" id="student-form" class=" row  justify-content-center mb-4">
    <div class=" col-8 mb-3">
      <label for="studentid" class="form-label"> Student Id :</label>
      <input type="text" class="form-control" id="txtid" placeholder="Enter your Id" required="true" />
    </div>
    <div class=" col-8 mb-3">
      <label for="studentname" class="form-label"> Student Name :</label>
      <input type="text" class="form-control" id="txtname" placeholder="Enter your name" required="true" />
    </div>
    <div class=" col-8 mb-3">
      <label for="studentaddress" class="form-label">Address :</label>
      <input type="text" class="form-control" id="txtaddress" placeholder="Enter your address" required="true" />
    </div>
    <div class=" col-8 mb-3">
      <label for="studentrollno" class="form-label">Roll No :</label>
      <input type="text" class="form-control" id="txtrollno" placeholder="Enter your Roll no." required="true"/>
    </div>


    
    <div class="col-8">
      <button onclick="add_click()" type="button" class="btn btn-success">Add student</button>
      <button onclick="showall_click()" type="button" id="btnshow" class="btn btn-primary my-3">Show all</button>
      <button onclick="hide_click()"  type="button" id="btn" class="btn btn-warning my-3">Hide all</button>
      <button onclick="search_click()" type="button" class="btn btn-light my-3 bi bi-search"> Search</button>
      <button onclick="delete_click()" type="button" class="btn btn-danger my-3">Delete</button>

       

      <!--<div class="container form-group row col-3">

         <input role="search" class="form-control" type="search" placeholder="Search">

      </div>-->
     




    </div>
    <br></br>
  </form>


  <div class="container my-2" id="tbody">
  </div>


  <script src="script.js"></script>
  <script src="jquery-3.5.0.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
